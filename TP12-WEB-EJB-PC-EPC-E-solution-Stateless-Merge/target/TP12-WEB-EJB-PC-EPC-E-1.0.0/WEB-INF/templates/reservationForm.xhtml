<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
        	<h2>Booking Information</h2>
        	
        	<br></br>
        	<h:panelGrid columns="2">
        	<h:outputText value="Client: "></h:outputText>
	        	<h:selectOneMenu value="#{transferBean.sourceClientName}" valueChangeListener="#{transferBean.updateSourceAccounts}" onchange="submit()">
	        		<f:selectItems value="#{transferBean.clientNames}"/>
	        	</h:selectOneMenu>
	        <h:outputText value="Flight: "></h:outputText>
	        	<h:selectOneMenu value="#{transferBean.sourceClientName}" valueChangeListener="#{transferBean.updateSourceAccounts}" onchange="submit()">
	        		<f:selectItems value="#{transferBean.clientNames}"/>
	        	</h:selectOneMenu>
	        <h:outputText value="Departure: "></h:outputText>
	        	<h:selectOneMenu value="#{transferBean.sourceClientName}" valueChangeListener="#{transferBean.updateSourceAccounts}" onchange="submit()">
	        		<f:selectItems value="#{transferBean.clientNames}"/>
	        	</h:selectOneMenu>
	        <h:outputText value="Arrival:  "></h:outputText>
	        	<h:selectOneMenu value="#{transferBean.sourceClientName}" valueChangeListener="#{transferBean.updateSourceAccounts}" onchange="submit()">
	        		<f:selectItems value="#{transferBean.clientNames}"/>
	        	</h:selectOneMenu>
	        				
        	</h:panelGrid>
        	
     		<h:commandButton value="Booking" action="#{transferBean.performTransfer}"></h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
