<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:outputLabel value="Reservation Information:"></h:outputLabel>
            <br></br>
            <h:panelGrid columns="4">
                <h:outputText value="Passenger ID: "></h:outputText>
                <h:inputText value="#{reservationBean.passengerId}"></h:inputText>
                <h:outputText value="Flight Number: "></h:outputText>
                <h:inputText value="#{reservationBean.flightNumber}"></h:inputText>
            </h:panelGrid>
            <h:commandButton value="Book Flight" action="#{reservationBean.bookFlight}"></h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
