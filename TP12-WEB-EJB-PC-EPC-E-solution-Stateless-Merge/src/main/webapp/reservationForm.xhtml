<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h2>Booking Information</h2>
            
            <br></br>
            <h:panelGrid columns="2">
                <h:outputText value="Passenger: "></h:outputText>
                <h:selectOneMenu value="#{reservationManagedBean.selectedPassenger}" onchange="submit()">
                    <f:selectItems value="#{reservationManagedBean.passengers}"/>
                </h:selectOneMenu>
                <h:outputText value="Origin: "></h:outputText>
                <h:selectOneMenu value="#{reservationManagedBean.selectedOrigin}" onchange="submit()">
                    <f:selectItems value="#{reservationManagedBean.originNames}"/>
                </h:selectOneMenu>
                <h:outputText value="Destination: "></h:outputText>
                <h:selectOneMenu value="#{reservationManagedBean.selectedDestination}" onchange="submit()">
                    <f:selectItems value="#{reservationManagedBean.flightsDestination}"/>
                </h:selectOneMenu>
            </h:panelGrid>

            
            <h:commandButton value="Booking" action="#{reservationManagedBean.performBooking}"></h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
