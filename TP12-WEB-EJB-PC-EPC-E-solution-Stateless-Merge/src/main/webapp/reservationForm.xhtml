<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<head>
    <title>Reservation Form</title>
    <style type="text/css">
        .form-content {
            margin-top: 10px;
        }
    </style>
</head>

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h1>Booking Information:</h1>

            <h:link outcome="addPassenger" value=" Add a Passenger now" />

            <br></br>
            <h:panelGrid columns="2" styleClass="form-content">
                <h:outputText value="Passenger: "></h:outputText>
                <h:selectOneMenu value="#{reservationManagedBean.selectedPassenger}"
                valueChangeListener="#{reservationManagedBean.setSelectedPassenge(selectedPassenger)}" onchange="submit()">
                    <f:selectItems value="#{reservationManagedBean.passengerNames}"/>
                </h:selectOneMenu>
                <h:outputText value="Flight: "></h:outputText>
                <h:selectOneMenu value="#{reservationManagedBean.selectedFlight}"
                valueChangeListener="#{reservationManagedBean.setSelectedFlight(selectedFlight)}" onchange="submit()">
                    <f:selectItems value="#{reservationManagedBean.flightNames}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton value="Booking flight" action="#{reservationManagedBean.performBooking}"></h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
